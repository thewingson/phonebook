<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Phonebook</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container ">
    <div class="row bg-dark">
        <div class="col-md-3">
            <h3>PHONEBOOK</h3>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>

		<div class="col-md-4">
        <!-- ADD FORM -->
        <div class="form-popup">
            <form id="addForm" id="addDiv">
                <h3>Add new contact:</h3>
                <input type="text" placeholder="Enter name..." name="name" id="addName">
                <input type="text" placeholder="Enter number..." name="number" id="addNumber">
                <button id="addButton" type="submit" class="btn btn-success">Add</button>
            </form>
        </div>

        <!-- EDIT FORM -->
        <div class="form-popup" id="editDiv" style="display: none;">
            <form id="editForm">
                <h3>Edit contact:</h3>
                <input type="hidden" name="id" id="editId">
                <input type="text" placeholder="Enter name..." name="name" id="editName">
                <input type="text" placeholder="Enter number..." name="number" id="editNumber">
                <button id="updateDo" type="submit" class="btn btn-info">Edit</button>
                <button id="cancelEdit" type="button" class="btn btn-warning cancel">Cancel</button>
            </form>
        </div>
		</div>

        <div class="col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Contacts</h3>
            <table class="table" id="conversation">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="contacts">
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
<!--                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
<!--                    <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--                    <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
                </ul>
            </nav>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
</body>
</html>
